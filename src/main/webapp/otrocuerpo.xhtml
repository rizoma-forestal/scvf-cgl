<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body >
        <h:panelGrid columns="2" cellpadding="10">
            <img src="#{request.contextPath}/resources/img/notepad-2.png" width="50" height="50" style="float: left; margin-left: 15px" />
            <p:outputLabel styleClass="titPanel" value="Sarandanga (otrocuerpo)" />
        </h:panelGrid>
        <h:form prependId="false" id="frPrueba">
            <p:panel id="pnFrm" styleClass="centro" header="Crear/Editar" >
                <p:growl id="messages" showDetail="false" />
                <h:panelGrid columns="3">
                    <p:inputText type="hidden" id="id" value="" />
                    <p:outputLabel value="Nombre" for="nombre"/>
                    <p:inputText id="nombre" value="" style="text-transform: uppercase"
                             requiredMessage="Debe ingresar el Nombre" required="true"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton styleClass="save" icon="fa fa-fw fa-save" value="Guardar" action="#" update="frPrueba"/>
                    <p:commandButton icon="fa fa-fw fa-refresh" value="Limpiar" action="#" update="pnFrm"/>
                </h:panelGrid>
            </p:panel>
            <p:panel id="pnTabla" header="Listado" style="margin-bottom:10px;">
                <p:dataTable styleClass="table" value=""
                             filteredValue=""
                     var="marca"
                     id="dtPruebas" 
                     rows="5"
                     paginator="true"      
                     widgetVar="prbTable"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        <p:commandButton icon="fa fa-fw fa-refresh" value="Limpiar filtros" 
                                 onclick="PF('prbTable').clearFilters()" update="dtPruebas"/>
                    </f:facet>
                    <p:column headerText="id" style="width:50px">
                        <p:outputLabel value=""/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value=""/>
                    </p:column>
                    <p:column headerText="Acciones" style="width:75px">
                        <p:commandButton styleClass="fa" icon="fa fa-fw fa-pencil" title="Editar" process="@this" update="@form" >
                            <f:setPropertyActionListener value="#" target="" /> 
                        </p:commandButton>
                        <p:commandButton icon="fa fa-fw fa-trash-o" title="Eliminar" action="#" process="@this" update="@form" >
                            <f:setPropertyActionListener value="" target="" /> 
                            <p:confirm header="Confirmar" message="Â¿Desea eliminar la Marca seleccionada:?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog> 
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
